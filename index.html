<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="section-1">
   <div class="wrapper">
    <div class="password-box">
      <input type="text">
      <p class="copy-icon">copy</p>
    </div>

    <div class="range-box">
      <input type="range" min="6" max="16" value="8">
      <div class="solid-number">8</div>
    </div>

    <button class="generate-button">Genarate Password</button>
   </div>
  </div>

   

  <div class="section-2">

    <div class="new-section">
    <header>Registation</header>

    <form action="#">
      <div class="form first">
        <div class="details personal">
           <span class="title">Personal Details</span>

           <div class="fields">
            <div class="input-field">
              <label>Full Name</label>
              <input type="text" placeholder="enter your name" required>
            </div>

            <div class="input-field">
              <label>Date of Birth</label>
              <input type="date" placeholder="enter birth date" required>
            </div>

            <div class="input-field">
              <label>Email</label>
              <input type="email" placeholder="enter your email" required>
            </div>

            <div class="input-field">
              <label>Mobile number</label>
              <input type="text" placeholder="enter your mobile number" >
            </div>

            <div class="input-field">
              <label>Gender</label>
              <input type="date" placeholder="enter your gender" required>
            </div>

            <div class="input-field">
              <label>Occupation</label>
              <input type="date" placeholder="enter birth occupation" required>
            </div>

           </div>
        </div>

        <div class="details ID">
          <span class="title">Identity Details</span>

          <div class="fields">
           <div class="input-field">
             <label>ID Type</label>
             <input type="text" placeholder="enter ID type" required>
           </div>

           <div class="input-field">
             <label>Issued Date</label>
             <input type="date" placeholder="enter Issued Date" required>
           </div>

           <div class="input-field">
             <label>Issue Atu</label>
             <input type="text" placeholder="enter Issue Atu" required>
           </div>

           <div class="input-field">
             <label>Issue state</label>
             <input type="text" placeholder="enter Issue state" required>
           </div>

           <div class="input-field">
             <label>Issue Date</label>
             <input type="date" placeholder="enter Issue date" required>
           </div>

           <div class="input-field">
             <label>Expire date</label>
             <input type="date" placeholder="enter expire date" required>
           </div>
           
          </div>

          <button class="nextBtn" id="nextBtn">
            <span class="btnText">Next</span>
            <p>></p>
          </button>
       </div>
      </div>


      <div class="form second">
        <div class="details address">
           <span class="title">Address Details</span>

           <div class="fields">
            <div class="input-field">
              <label>Address Type</label>
              <input type="text" placeholder="enter address type" required>
            </div>

            <div class="input-field">
              <label>Nationality</label>
              <input type="text" placeholder="enter Nationality" required>
            </div>

            <div class="input-field">
              <label>State</label>
              <input type="text" placeholder="enter your state" required>
            </div>

            <div class="input-field">
              <label>Disduct</label>
              <input type="text" placeholder="enter your distuct" required>
            </div>

            <div class="input-field">
              <label>Block Number</label>
              <input type="number" placeholder="enter your block number" required>
            </div>

            <div class="input-field">
              <label>Word number</label>
              <input type="number" placeholder="enter word number" required>
            </div>

           </div>
        </div>

        <div class="details familly">
          <span class="title">Familly Details</span>

          <div class="fields">
           <div class="input-field">
             <label>Father name</label>
             <input type="text" placeholder="enter father name" required>
           </div>

           <div class="input-field">
             <label>Imother name</label>
             <input type="text" placeholder="enter mother name" required>
           </div>

           <div class="input-field">
             <label>grandfather</label>
             <input type="text" placeholder="enter grandfather name" required>
           </div>

           <div class="input-field">
             <label>Spouse name</label>
             <input type="text" placeholder="enter spuse name" required>
           </div>

           <div class="input-field">
             <label>Father in-low</label>
             <input type="text" placeholder="enter father in-low name" required>
           </div>

           <div class="input-field">
             <label>Mother in-low</label>
             <input type="text" placeholder="enter Mother in-low name" required>
           </div>
           
          </div>

          <div class="buttons">
            <button class="nextBtn" id="backBtn">
              <span class="btnText">Back</span>
              <p><</p>
            </button>
  
            <button class="nextBtn">
              <span class="btnText">Next</span>
              <p>></p>
            </button>
          </div>


       </div>
      </div>
    </form>
  </div>

  </div>
  <script src="index.js"></script>
</body>
</html>
